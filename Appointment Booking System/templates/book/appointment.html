<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>

    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 30px;
        background-image: url('../static/images/bg.png');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
    }

    form {
        max-width: 500px;
        margin: 30px auto;
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: 500;
        color: #333;
    }

    input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .slots {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 10px;
    }

    .slot-option {
        display: flex;
        align-items: center;
        background-color: #72b0c1;
      border-color: #56b9d4;
       color: white;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .slot-option input[type="radio"] {
        margin-right: 8px;
        accent-color: white;
        cursor: pointer;
    }

    .slot-option:hover {
       background-color: #47a2bb;
    
    }

    .slot-option input[type="radio"]:checked + label {
        font-weight: bold;
    }


    button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background-color: #1a728a;
    border-color: #1a728a;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #32879f;
    
    }
</style>

</head>
<body>
    <h2>Book Appointment with {{ doctor.full_name }}</h2>

    <form method="post" action="/book/{{ doctor._id }}">
        {% if edit %}
            <input type="hidden" name="edit_id" value="{{ edit_id }}">
        {% endif %}

        <label for="date">Choose Date:</label>
        <input type="date" id="date" name="date" min="{{ today }}" value="{{ existing_date or '' }}" required>

        <label>Choose Time Slot:</label>
        <div class="slots">
            {% for slot in available_slots %}
                <div class="slot-option">
                    <input type="radio" id="slot{{ loop.index }}" name="slot" value="{{ slot }}" required
                        {% if slot == existing_slot %}checked{% endif %}>
                    <label for="slot{{ loop.index }}">{{ slot }}</label>
                </div>
            {% endfor %}
        </div>

        <button type="submit">Confirm Appointment</button>
    </form>


    <script src="static/js/scriptCardio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
