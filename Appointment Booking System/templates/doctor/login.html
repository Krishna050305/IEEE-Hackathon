<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login | Nexus Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('/static/images/bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2{
      font-family: 'Poppins', sans-serif;
      color: #1a2a47;
      font-size: 2em;
      font-weight: 700;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-success {
      width: 100%;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
    }

    .form-footer a {
      text-decoration: none;
      color: #007bff;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .btn btn-link mt-2{
      text-align: center;
      margin-top: 15px;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Doctor Login</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}




    <!-- Doctor Login -->
    <form id="doctorLoginForm" method="post" action="/doctor/login" novalidate>

    {% if request.session.get('flash_error') %}
      <div class="alert alert-warning">{{ request.session.get('flash_error') }}</div>
      {% set _ = request.session.pop('flash_error', None) %}
    {% endif %}

    <!-- Keep your email/password form as-is -->
    <form method="post" action="/doctor/login">

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>

      <a href="/login/google?role=doctor"
        class="btn btn-outline w-100 mb-3 d-inline-flex align-items-center justify-content-center" style="gap:.5rem;">
        <img src="/static/images/google.png" alt="" width="18" height="18">
        Continue with Google
      </a>
    </form>  <!-- ← CLOSE the doctor form here -->


    <!-- Admin Login Modal (not nested) -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="adminLoginForm" method="post" action="/admin/login" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Admin Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="next" value="/admin/dashboard">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required autocomplete="username">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required autocomplete="current-password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary w-100" form="adminLoginForm">
                Login as Admin
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="form-footer">
      <p>New doctor? <a href="/doctor/register">Register here</a></p>
    <!-- Admin button -->
      <button type="button" class="btn btn-link mt-2" data-bs-toggle="modal" data-bs-target="#adminLoginModal">
        Admin? Sign in here
      </button>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="post" action="/admin/login">
            <div class="modal-header">
              <h5 class="modal-title">Admin Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="next" value="/admin/dashboard">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary w-100">Login as Admin</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
